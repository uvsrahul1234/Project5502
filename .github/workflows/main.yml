name: Deploy to Hugging Face Spaces

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Or your desired version
      - name: Install dependencies
        run: pip install -r requirements/requirements.txt
      - name: Run pytest
        run: pytest tests/  # Run tests in the 'tests' directory

  deploy:
      needs: test  # Run tests before deployment
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Install dependencies
          run: pip install -r requirements/requirements.txt
        - name: Push to Hugging Face Hub
          uses: backendcloud/hugging-push@v0.2.3
          with:
            hf_token: ${{ secrets.HF_TOKEN2 }}
            huggingface_repo: Agile1234/Project5502
            repo_type: 'space'
            space_sdk: 'gradio'
